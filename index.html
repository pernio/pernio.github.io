<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color catcher</title>
    <meta name="description" content="Catch the correct color by playing with rgb values!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Color catcher!</h1>
    </header>
    <div id="container">
        <p id="rgbValue">RGB:</p>
        <p id="colorDifference">Color Difference:</p>
        <div id="img1"><p id="hexValue">Hex:</p></div>
        <div id="img2"></div>
        <div id="slidecontainer">
            <p>Red: <span id="valueRed"></span></p>
            <input type="range" min="0" max="255" value="0" class="slider" id="rangeRed">
            <p>Green: <span id="valueGreen"></span></p>
            <input type="range" min="0" max="255" value="0" class="slider" id="rangeGreen">
            <p>Blue: <span id="valueBlue"></span></p>
            <input type="range" min="0" max="255" value="0" class="slider" id="rangeBlue">
        </div>
    </div>
    <script>
        var sliderRed = document.getElementById("rangeRed");
        var outputRed = document.getElementById("valueRed");
        var sliderGreen = document.getElementById("rangeGreen");
        var outputGreen = document.getElementById("valueGreen");
        var sliderBlue = document.getElementById("rangeBlue");
        var outputBlue = document.getElementById("valueBlue");
        var img1 = document.getElementById('img1');
        var rgbValue = document.getElementById('rgbValue');
        var hexValue = document.getElementById('hexValue');
        var colorDifference = document.getElementById('colorDifference');
        outputRed.innerHTML = sliderRed.value;
        outputGreen.innerHTML = sliderGreen.value;
        outputBlue.innerHTML = sliderBlue.value;

        sliderRed.oninput = function() {
            outputRed.innerHTML = this.value;
            updateColor();
        }
        
        sliderGreen.oninput = function() {
            outputGreen.innerHTML = this.value;
            updateColor();
        }
        
        sliderBlue.oninput = function() {
            outputBlue.innerHTML = this.value;
            updateColor();
        }

        // Function to update the color of #img1
        function updateColor() {
            var rgb = sliderRed.value + ', ' + sliderGreen.value + ', ' + sliderBlue.value;
            var hex = rgbToHex(sliderRed.value, sliderGreen.value, sliderBlue.value);
            img1.style.backgroundColor = 'rgb(' + rgb + ')';
            rgbValue.textContent = 'RGB: ' + rgb;
            hexValue.textContent = 'Hex: ' + hex;

            // Calculate color difference percentage
            var diffPercentage = calculateColorDifference();
            colorDifference.textContent = 'Color Difference: ' + diffPercentage + '%';
        }

        // Function to calculate color difference percentage
        function calculateColorDifference() {
            var color1 = getComputedStyle(img1).backgroundColor.match(/\d+/g);
            var color2 = getComputedStyle(img2).backgroundColor.match(/\d+/g);
            var diff = 0;

            for (var i = 0; i < color1.length; i++) {
                diff += Math.abs(parseInt(color1[i]) - parseInt(color2[i]));
            }

            var maxDifference = 255 * 3; // Maximum possible difference for RGB values
            var diffPercentage = (1 - diff / maxDifference) * 100;

            return diffPercentage.toFixed(2);
        }

        // Function to convert RGB to hex
        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + componentToHex(parseInt(r)) + componentToHex(parseInt(g)) + componentToHex(parseInt(b));
        }

        var container = document.getElementById("container");
        var startY;

        container.addEventListener("touchstart", function(e) {
            startY = e.touches[0].clientY;
        });

        container.addEventListener("touchmove", function(e) {
            var deltaY = e.touches[0].clientY - startY;

            // Check if the vertical scroll distance is greater than the horizontal scroll distance
            if (Math.abs(deltaY) > Math.abs(e.touches[0].clientX - e.touches[1].clientX)) {
                e.preventDefault();
            }

            // Apply a random color to #img1
            document.getElementById('img1').style.backgroundColor = setColor();
        });

        // Function to generate a random RGB color
        function getRandomColor() {
            return 'rgb(' +
                Math.floor(Math.random() * 256) + ',' +
                Math.floor(Math.random() * 256) + ',' +
                Math.floor(Math.random() * 256) + ')';
        }

        // Apply a random color to #img2
        document.getElementById('img2').style.backgroundColor = getRandomColor();
    </script>
</body>

</html>
